<div class="card" style="display:flex; margin:auto">
    <div class="card-body">
      <div class="card-title"><h1>Iniciar sesi칩n</h1></div>
  
      <form [formGroup]="loginForm" (ngSubmit)="iniciar()">
  
        <div>
          <label>Correo</label>
          <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': precionado && errorLlenado.email.errors }" />
          <div *ngIf="precionado && errorLlenado.email.errors" class="invalid-feedback">
            <div *ngIf="errorLlenado.email.errors.required">Escribe tu email</div>
          </div>
        </div>
  
        <div>
          <label>Contrase침a</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': precionado && errorLlenado.password.errors }" />
          <div *ngIf="precionado && errorLlenado.password.errors" class="invalid-feedback">
            <div *ngIf="errorLlenado.password.errors.required">Escribe tu contrase침a</div>
          </div>
        </div>
  
        <button class="btn btn-success" type="submit">Iniciar sesi칩n</button>
  
      </form>
  
    </div>
  </div>
